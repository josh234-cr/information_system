<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Refugee Registration</h2>
    
        {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    
        <form id="registration-form" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
    
            <input type="hidden" id="fingerprint_data" name="fingerprint_data">
            <br>
            <!-- Fingerprint Scan Button -->
            <button type="button" id="scan-fingerprint" class="btn">Click To Scan Fingerprint</button>
            <br>
            <!-- Submit Button (Initially Disabled) -->
            <button type="submit" id="register-button" class="btn1 btn-success">Register</button>
        </form>
    </div>
    
    <script src="{% static 'js/register.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
